<!DOCTYPE html>
<html>
<head>
    <title>Blaze</title>
    <link rel="stylesheet" type="text/css" href="lobby.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="icons\streaming.png" type="image/x-icon"> 
</head>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="roomid">
            <form id="roomForm">
                <label for="chk" aria-hidden="true">Create / Join</label>
                <input type="text" name="txt" placeholder="Room Id" required="">
                <button type="submit">Enter</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">INFO</label>
                <p id="info"> Blaze is a video conferencing application that allows users to join different rooms by entering a unique room ID. It enables seamless communication through video and audio between participants within the same room.</p>
            </form>
        </div>
    </div>

    <script>
        let form = document.getElementById('roomForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let inviteCode = e.target.txt.value;
            window.location.href = `main.html?room=${inviteCode}`;
        });
    </script>
</body>
</html>
